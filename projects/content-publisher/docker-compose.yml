version: '3.7'

volumes:
  content_publisher_tmp:
  content_publisher_node_modules:

x-content-publisher: &content-publisher
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: content-publisher
  stdin_open: true
  tty: true
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - root:/root
    - content_publisher_tmp:/govuk/content-publisher/tmp
    - content_publisher_node_modules:/govuk/content-publisher/node_modules
  working_dir: /govuk/content-publisher

services:
  content-publisher-lite:
    <<: *content-publisher
    privileged: true
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/content-publisher"
      TEST_DATABASE_URL: "postgresql://postgres@postgres/content-publisher-test"
      REDIS_URL: redis://redis

  content-publisher-app: &content-publisher-app
    <<: *content-publisher
    depends_on:
      - postgres
      - redis
      - content-publisher-worker
      - publishing-api-app
      - asset-manager-app
      - nginx-proxy
      - content-store-app
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/content-publisher"
      REDIS_URL: redis://redis
      VIRTUAL_HOST: content-publisher.dev.gov.uk
      BINDING: 0.0.0.0
    expose:
      - "3000"
    command: bin/rails s --restart

  content-publisher-worker:
    <<: *content-publisher
    depends_on:
      - postgres
      - redis
      - publishing-api-app
      - asset-manager-app
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/content-publisher"
      REDIS_URL: redis://redis
    command: bundle exec sidekiq -C ./config/sidekiq.yml
