version: '3.7'

volumes:
  datagovuk_publish-tmp:

x-datagovuk_publish: &datagovuk_publish
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: datagovuk_publish
  stdin_open: true
  tty: true
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - root-home:/root
    - datagovuk_publish-tmp:/govuk/datagovuk_publish/tmp
  working_dir: /govuk/datagovuk_publish

services:
  datagovuk_publish-lite:
    <<: *datagovuk_publish
    depends_on:
      - postgres-9.6
      - elasticsearch-6
    environment:
      DATABASE_URL: "postgresql://postgres@postgres-9.6/datagovuk_publish"
      TEST_DATABASE_URL: "postgresql://postgres@postgres-9.6/datagovuk_publish-test"
      ES_HOST: "http://elasticsearch-6:9200"
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: "true"
