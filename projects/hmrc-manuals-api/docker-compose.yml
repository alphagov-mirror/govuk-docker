version: '3.7'

x-hmrc-manuals-api: &hmrc-manuals-api
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: hmrc-manuals-api
  stdin_open: true
  tty: true
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - root-home:/root
  working_dir: /govuk/hmrc-manuals-api

services:
  hmrc-manuals-api-lite:
    <<: *hmrc-manuals-api
