version: '3.7'

x-link-checker-api: &link-checker-api
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: link-checker-api
  stdin_open: true
  tty: true
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - root-home:/root
  working_dir: /govuk/link-checker-api

services:
  link-checker-api-lite:
    <<: *link-checker-api
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/link-checker-api"
      TEST_DATABASE_URL: "postgresql://postgres@postgres/link-checker-api-test"
      REDIS_URL: redis://redis

  link-checker-api-app: &link-checker-api-app
    <<: *link-checker-api
    depends_on:
      - link-checker-api-worker
      - nginx-proxy
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/link-checker-api"
      REDIS_URL: redis://redis
      VIRTUAL_HOST: link-checker-api.dev.gov.uk
      BINDING: 0.0.0.0
    expose:
      - "3000"
    command: bin/rails s --restart

  link-checker-api-worker:
    <<: *link-checker-api
    depends_on:
      - postgres
      - redis
      - nginx-proxy
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/link-checker-api"
      REDIS_URL: redis://redis
    command: bundle exec sidekiq -C ./config/sidekiq.yml
