version: '3.7'

volumes:
  publisher-tmp:

x-publisher: &publisher
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: publisher
  stdin_open: true
  tty: true
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - root-home:/root
    - publisher-tmp:/govuk/publisher/tmp
  working_dir: /govuk/publisher

services:
  publisher-lite:
    <<: *publisher
    depends_on:
      - redis
      - mongo
    environment:
      MONGODB_URI: "mongodb://mongo/publisher"
      TEST_MONGODB_URI: "mongodb://mongo/publisher-test"
      REDIS_URL: redis://redis

  publisher-app: &publisher-app
    <<: *publisher
    depends_on:
      - redis
      - mongo
      - nginx-proxy
      - publishing-api-app
      - link-checker-api-app
      - publisher-worker
    environment:
      MONGODB_URI: "mongodb://mongo/publisher"
      REDIS_URL: redis://redis
      VIRTUAL_HOST: publisher.dev.gov.uk
      HOST: 0.0.0.0
    expose:
      - "3000"
    command: bin/rails s --restart

  publisher-worker:
    <<: *publisher
    depends_on:
      - redis
      - mongo
      - nginx-proxy
      - publishing-api-app
    environment:
      MONGODB_URI: "mongodb://mongo/publisher"
      REDIS_URL: redis://redis
    command: bundle exec sidekiq -C ./config/sidekiq.yml
