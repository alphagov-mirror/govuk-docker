version: '3.7'

x-transition: &transition
  build:
    context: .
    dockerfile: Dockerfile.govuk-base
  image: transition
  volumes:
    - ${GOVUK_ROOT_DIR:-~/govuk}:/govuk:delegated
    - home:/home/build
  working_dir: /govuk/transition

services:
  transition-lite:
    <<: *transition
    privileged: true
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/transition"
      TEST_DATABASE_URL: "postgresql://postgres@postgres/transition-test"

  transition-app: &transition-app
    <<: *transition
    depends_on:
      - nginx-proxy
      - postgres
      - redis
    environment:
      DATABASE_URL: "postgresql://postgres@postgres/transition"
      REDIS_URL: redis://redis
      VIRTUAL_HOST: transition.dev.gov.uk
      HOST: 0.0.0.0
    ports:
      - "3000"
    command: bin/rails s --restart
